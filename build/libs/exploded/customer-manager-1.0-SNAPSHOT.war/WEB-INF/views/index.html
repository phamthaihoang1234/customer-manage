<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>List Customers</title>
</head>
<body>
<h3>Customers</h3>
<p><a th:href="@{/customer/create}">Add new Customers

        </a>
</p>


<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>

    </tr>
    </thead>

    <tbody>
        <tr th:each="row,rowStat : ${customers}">
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getEmail()}"></td>
            <td th:text="${row.getAddress()}"></td>
            <td ><a th:href="@{/customer/__${row.getId()}__/edit}">Edit</a></td>
            <td ><a th:href="@{/customer/__${row.getId()}__/view}">View</a></td>
            <td ><a th:href="@{/customer/__${row.getId()}__/delete}">Delete</a></td>




        </tr>

    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
